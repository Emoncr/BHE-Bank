<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHE Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="login_area">
        <h1 class="text-center">Welcome to BHE Bank</h1>
        <div class="login_box">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="Email" >
            <br>
            <input type="Password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="login_button" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction_area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">    
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit" > 00 </span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalanceAmount">1340</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login_box">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositButton" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login_box">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw" >
                    <br>
                    <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login button event Handler
        
        const loginBtn = document.getElementById("login_button")
        loginBtn.addEventListener("click", function (event) {
            document.getElementById("login_area").style.display="none"
            document.getElementById("transaction_area").style.display="block"
        });

        // Transaction for deposit button vent handler

        const depositButton = document.getElementById("depositButton");
        depositButton.addEventListener("click",function() {
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);


            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;

            document.getElementById("currentDeposit").innerText = totalDeposit;


            const currentBalanceAmount = document.getElementById("currentBalanceAmount").innerText;
            const currentBalanceAmountNumber = parseFloat(currentBalanceAmount);
            const totalCurrentBalanceAmount = depositNumber + currentBalanceAmountNumber;

            document.getElementById("currentBalanceAmount").innerText = totalCurrentBalanceAmount;

            document.getElementById("depositAmount").value = "";
        })

         // Transaction for withdraw button vent handler

        const withdrawButton = document.getElementById("withdrawButton");
        withdrawButton.addEventListener("click", function() {
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawAmountNumber + currentWithdrawNumber;

            document.getElementById("currentWithdraw").innerText = totalWithdraw;
            document.getElementById("withdrawAmount").value="";

            const currentBalanceAmount = document.getElementById("currentBalanceAmount").innerText;
            const currentBalanceAmountNumber = parseFloat(currentBalanceAmount);
            const totalCurrentBalanceAmount = currentBalanceAmountNumber - withdrawAmountNumber;

            document.getElementById("currentBalanceAmount").innerText = totalCurrentBalanceAmount;
        })
    </script>
</body>
</html>
